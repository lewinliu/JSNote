<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展思考题</title>
    <style>
        #box{
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            border: 3px solid green;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        let box = document.getElementById("box");
        let a = box.style;
        let b = box.style.backgroundColor;
        a.backgroundColor = "red";
        b = "blue";

    </script>
</body>
</html>
