<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>获取元素</title>

    <style>
        .tabBox{
            display: none;
        }
    </style>
</head>

<body>
    <div class="tabBox" id="tabBox">
        <ul class="tab" id="tab">
            <li>第1个页卡</li>
            <li>第2个页卡</li>
            <li>第3个页卡</li>
            <li>第4个页卡</li>
            <li>第5个页卡</li>
        </ul>
        <div class="tab1" id="tab1">第一个要用的内容
            <ul class="news" id="news">
                <li>第1条新闻</li>
                <li>第2条新闻</li>
                <li>第3条新闻</li>
                <li>第4条新闻</li>
                <li>第5条新闻</li>
            </ul>
        </div>
        <div class="tab2" id="tab2">第二个要用的内容
            <div>第1个div</div>
            <div>第2个div</div>
            <div>第3个div</div>
            <div>第4个div</div>
            <div>第5个div</div>
        </div>
    </div>

    <!--  
        type="checkbox" 复选框
        type="radio"    单选框
     -->
    <input type="radio" name="sex" value="男" checked>男
    <input type="radio" name="sex" value="女" >女
    <button id="submit">确定</button>

    <!--  -->
    <script>

        let btn_submit = document.getElementById('submit');  
        let sex_list = document.getElementsByName('sex');  

        btn_submit.onclick = function(){
            let res = null;
            for (let i = 0; i < sex_list.length; i++) {
                let item = sex_list[i];
                if(item.checked){
                    res = item.value;
                    break;
                }
            }
            alert(res);
        }
