<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery实现选项卡</title>
    <link rel="stylesheet" href="css/tab.css">

    <!--  <script>
        //=> 在结构加载之前获取元素肯定获取不到，所以我们一般把JS放到BODY末尾(就是为了等待结构加载完再去获取元素)
        // let tabBox = document.getElementById('tabBox');
        // console.log(tabBox); //=>null
        // 1.如果不需要获取页面中的元素，放到哪都可以
        // 2.就是想放到开头，还想获取元素，可以基于window.onload或者JQ中的$ (document).ready()来处理
    </script> -->

</head>

<body>
    <div class="tabBox">
        <ul class="navBox">
            <li class="active">编程</li>
            <li>读书</li>
            <li>运动</li>
        </ul>
        <div class="active">编程使我快乐</div>
        <div>读书使我幸福</div>
        <div>运动使我健康</div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        /*
         $([function]): 等待页面中所有的DOM结构加载完成才会执行这个方法
         => $(document).ready([function])
         
         window.onload=function(){} :等待页面中所有的资源(DOM结构、内容、其它的富媒体资源等)都加载完成才会执行函数
         */
        $(function () {
            // let $tabBox = $('.tabBox'),
            //     // $('.tabBox>.navBox>li')
            //     // $('.navBox>li',$tabBox)
            //     $navList = $tabBox.find('.navBox>li'),
            //     $divList = $tabBox.children('div');
            // /*
            // //=> JQ特性:内置循环处理机制

            // 基于一个JQ集合去操作某个方法，我们无需循环每一项单独操作，JQ内部帮我们循环处理了，例如: 
            //     $navlist.css('color','#000')集合中有100项，JQ会把100项都设置了这个样式，无需自己循环处理
            // */
            // $navList.on('click', function () {

            //     $(this).addClass('active').siblings().removeClass('active');

            //     let index = $(this).index();
            //     $($divList).eq(index).addClass('active').siblings().removeClass('active');
            // });


            $('.tabBox>.navBox>li').click(function(){
                let index = $(this).index();
                $(this).addClass('active')
                .siblings().removeClass('active')
                .parent()
                .nextAll('div').eq(index).addClass('active')
                .siblings().removeClass('active');
            });
        });
    </script>
</body>

</html>
